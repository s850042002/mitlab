<link rel="import" href="about-page.html">
<link rel="import" href="news-list.html">
<link rel="import" href="professor-page.html">
<link rel="import" href="member-page.html">
<link rel="import" href="paper-page.html">
<link rel="import" href="project-page.html">
<link rel="import" href="contact-page.html">

<polymer-element name="lab-content" attributes="show content language">
	<template>
		<style>
			:host {
				display: block;
				font-size: 1em;
				font-weight: 500;
				font-family: "RobotoDraft",Helvetica,Arial,sans-serif;
				width: 100%;
			}
			.info {
				padding: 10px;
			}
		</style>

		<div id="about-us" class="info" hidden?="{{show != 'about'}}">
			<about-page content="{{content.about}}"></about-page>
        </div>
		<div id="news" class="info" hidden?="{{show != 'news'}}">
			<news-list language="{{language}}"></news-list>
		</div>
		<div id="professor" class="info" hidden?="{{show != 'prof'}}">
			<professor-page language="{{language}}"></professor-page>
    	</div>
		<div id="members" hidden?="{{show != 'members'}}">
			<member-page content="{{content.members}}"></member-page>
		</div>
		<div id="publications" hidden?="{{show != 'publications'}}">
			<paper-page></paper-page>
		</div>
		<div id="projects" hidden?="{{show != 'projects'}}">
			<project-page></project-page>
		</div>
		<div id="contact" hidden?="{{show != 'contacts'}}">
			<contact-page language="{{language}}" style="margin: 0 auto; margin-top: 20px;"></contact-page>
		</div>
	</template>
    <script>
        Polymer('lab-content', {

        });
    </script>
</polymer-element>
