<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/paper-item/paper-icon-item.html">
<link rel="import" href="../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../bower_components/paper-card/paper-card.html">

<dom-module id="about-page">
    <template>
        <style>
            :host{
                text-align: center;
                font-family: 'Noto Sans', sans-serif;
            }
            img{
                height: 70%;
                width: 70%;
            }
            paper-card{
                margin: 15px 0 15px 0;
                width: 90%;
            }
            .sub-title{
                border-bottom: 1px #333333 solid;
                margin-top: 30px;
                margin-bottom: 20px;
                color: #333333;
                font-size: 1.8em;
                font-weight: bold;
            }
            .research-content{
                text-align: left;
                padding: 0 20px 20px 20px;
            }
            @media (max-width: 800px){
                img {
                    width: 100%;
                    height: 100%;
                }
            }
        </style>

        <div>
            <h1 class="sub-title">We are the NTUST MIT Laboratory</h1>
            <img src="../images/photo1.jpg">
            <template is="dom-repeat" items="{{content.intro}}">
                <p>{{item}}</p>
            </template>

            <h1 class="sub-title">What we study?</h1>
            <template is="dom-repeat" items="{{content.research}}" as="research">
                <paper-card elevation="2">
                    <paper-icon-item class="menu-item" data-menu="about">
                        <div class="research-title">{{research.title}}</div>
                        <iron-icon icon="grade" item-icon></iron-icon>
                    </paper-icon-item>
                    <p class="research-content">{{research.content}}</p>
                </paper-card>
            </template>
        </div>
    </template>

    <script>
        Polymer({
            // ELEMENT
            is: 'about-page',
            properties:{
                content:{
                    type: Object
                }
            }
        });
    </script>
</dom-module>
