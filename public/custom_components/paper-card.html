<polymer-element name="paper-card" noscript>
	<template>
		<style>
		:host {
			display: block;
			position: relative;
			background-color: white;
			padding: 10px;
			width: 100%;
			font-weight: 300;
			box-shadow: 0 2px 10px 0 rgba(0, 0, 0, 0.16);
		}
		.card-header {
			margin-bottom: 20px;
		}
		.icon{
			margin-right: 20px;
			min-width: 24px;
			min-height: 24px;
		}
		</style>

		<!-- CARD CONTENTS GO HERE -->
		<div class="card-header" layout horizontal center>
			<core-icon class="icon" icon="editor:border-color"></core-icon>
			<content select="span"></content>
		</div>
	</template>
</polymer-element>
