		<div id="about-us" class="info" hidden?="{{show != 'About us'}}">
			<core-item id="lab-title" label="NTUST MIT Laboratory"></core-item>
			<p>本實驗室位於台灣科技大學電資大樓EE705-6，現有專題生4名，碩士生11位，博士班2位。</p>
			<p>實驗室會定期聚餐、舉辦活動，學習風氣良好，相處氣氛融洽，實驗室環境佳，並積極發表研究論文，與參加國內外研討會。</p>
			<p>歡迎對行動通訊系統、居家感測照護系統、雲端整合系統等相關領域有興趣的有志青年加入。</p>
			<div id="border"></div>
			<div vertical layout>
				<div class="research-content">
					<core-item class="research-title" icon="grade" label="行動通訊服務系統"></core-item>
					<p>由於無線通訊技術的進展，在後語音服務時代，繼之而起的行動服務逐漸受到注意。典型的無線行動服務主要包含三部分：服務、使用者端設備及網路。於異質網路上建置行動寬頻服務，過去相關研究大多著重於單一服務設計問題，而我們著力於研究面對服務整合及可擴充性的問題，於是我們著力於研究探討實務架構中每一元件之互動時，例如： TRASS、SPONGE等系統，並實際提出可實現之行動通訊服務系統，例如行動監控系統，此外亦關注智慧型手機用戶端的能耗問題。</p>
				</div>
				<div class="research-content">
					<core-item class="research-title" icon="grade" label="異質網路整合議題"></core-item>
					<p>為提供更有效率的無線數據接取服務,不同的無線網路彼此間互補以提供更高的無線接取率，多個異質網路整合於同一個網路服務群組將使其間彼此互動的關係更加複雜，過去相關研究大多著重於前端使用者之使用效能，而我們著力於研究當一個業者提供多種接取技術後，所面臨到要如何在一條且有限頻寬資源的骨幹網路中有效且公平的管理這些龐大的網路流量希望達成有效分配使用者的服務請求、縮短使用者的服務請求的完成時間，並同時提升骨幹網路的使用率，延展志當今的物聯網系統，我們亦關注於異質訊息於物聯網上傳遞之穩定性問題。</p>
				</div>
				<div class="research-content">
					<core-item class="research-title" icon="grade" label="分散資源與分享策略"></core-item>
					<p>點對點網路與雲端系統在最近幾年已被廣泛地應用在分散式資源共享。資源或資訊搜尋是首要的挑戰，包括冗長的搜尋時間、大量的重複訊息與較低的成功率。另一方面、點對點網路下最受歡迎的應用即是做檔案分享。過去相關研究大多著重於熱門資源的搜尋且不考慮點對點網路下的節點的分享速度。現今由於異質網路的快速發展使得節點間的傳輸情況多變，於是我們著力於研究探討異質點對點網路節點間的資源找尋與檔案分享效能。</p>
				</div>
				<div class="research-content">
					<core-item class="research-title" icon="grade" label="感測網路相關議題"></core-item>
					<p>感測網路已廣泛應至生活，近年來更跨不同領域而整合應用，這方面之研究除了協定上在不同領域應有所調整之探究外，更深入走向立體實務情境下感測網路之研究，及移動式結點的感測網路效能之研究。</p>
				</div>
			</div>
