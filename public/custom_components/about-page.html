<polymer-element name="about-page" attributes="content" noscript>
    <template>
        <style>
            :host{
                text-align: center;
            }
            img{
                height: 70%;
                width: 70%;
            }
            .sub-title{
                border-bottom: 1px #333333 solid;
                margin-top: 30px;
                margin-bottom: 20px;
                color: #333333;
                font-size: 1.8em;
                font-weight: 900;
            }
            .research-content{
                margin-bottom: 20px;
                padding: 10px;
                border-radius: 5px;
                box-shadow: 0 2px 10px 0 rgba(0, 0, 0, 0.16);
            }
        </style>

        <h1 class="sub-title">We are NTUST MIT Laboratory</h1>
        <div>
            <img src="../images/photo1.jpg">
        </div>
        <template repeat="{{p in content['intro']}}">
            <p>{{p}}</p>
        </template>

        <h1 class="sub-title">What we study?</h1>
        <div vertical layout>
            <template repeat="{{p in content['research']}}">
                <div class="research-content">
                    <core-item class="research-title" icon="grade" label="{{p.title}}"></core-item>
                    <p>{{p.content}}</p>
                </div>
            </template>
        </div>
    </template>
</polymer-element>
