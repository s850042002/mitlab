<html lang="">

<head>
  <meta charset="utf-8">
  <meta name="description" content="NTUST MIT Laboratory">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="generator" content="Polymer Starter Kit" />
  <title>NTUST MIT Lab</title>
  <!-- Place favicon.ico in the `app/` directory -->

  <!-- Chrome for Android theme color -->
  <meta name="theme-color" content="#2E3AA1">

  <!-- Web Application Manifest -->
  <link rel="manifest" href="manifest.json">

  <!-- Tile color for Win8 -->
  <meta name="msapplication-TileColor" content="#3372DF">

  <!-- Add to homescreen for Chrome on Android -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="application-name" content="NTUST MIT Lab">
  <link rel="icon" sizes="192x192" href="images/touch/chrome-touch-icon-192x192.png">

  <!-- Add to homescreen for Safari on iOS -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="NTUST MIT Lab">
  <link rel="apple-touch-icon" href="images/touch/apple-touch-icon.png">

  <!-- Tile icon for Win8 (144x144) -->
  <meta name="msapplication-TileImage" content="images/touch/ms-touch-icon-144x144-precomposed.png">

  <!-- build:css styles/main.css -->
  <link rel="stylesheet" href="styles/main.css">
  <!-- endbuild-->

  <script src="bower_components/webcomponentsjs/webcomponents-lite.min.js"></script>

  <!-- will be replaced with elements/elements.vulcanized.html -->
  <link rel="import" href="elements/elements.html">
  <!-- endreplace-->

  <!-- For shared styles, shared-styles.html import in elements.html -->
  <style is="custom-style" include="shared-styles"></style>

  <!-- GA -->
  <script>
    (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
        (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
    })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

    ga('create', 'UA-71790915-1', 'auto');
    ga('send', 'pageview');
  </script>

</head>
<body unresolved class="fullbleed layout vertical">
<span id="browser-sync-binding"></span>

<template is="dom-bind" id="app">
  <iron-ajax id="detect-language-ajax" auto url="detectlanguage" handleAs="json" last-response={{appParams}}></iron-ajax>
  <iron-ajax id="switch-language-ajax" url="switchlanguage" handleAs="json"></iron-ajax>

  <paper-drawer-panel id="paperDrawerPanel">
    <!-- Drawer Scroll Header Panel -->
    <paper-scroll-header-panel drawer condenses>

      <!-- Drawer Toolbar -->
      <paper-toolbar id="drawerToolbar">
        <span class="paper-font-title">NTUST MIT Lab</span>
      </paper-toolbar>

      <!-- Drawer Content -->
      <paper-menu class="list" attr-for-selected="data-route" selected="{{route}}">

        <a data-route="about" href="{{baseUrl}}{{appParams.menu.0.url}}" class="menu-item">
          <iron-icon icon="info"></iron-icon>
          <span class="menu-item-text">{{appParams.menu.0.text}}</span>
        </a>

        <a data-route="news" href="{{baseUrl}}{{appParams.menu.1.url}}" class="menu-item">
          <iron-icon icon="event"></iron-icon>
          <span class="menu-item-text">{{appParams.menu.1.text}}</span>
        </a>

        <a data-route="prof" href="{{baseUrl}}{{appParams.menu.2.url}}" class="menu-item">
          <iron-icon icon="image:portrait"></iron-icon>
          <span class="menu-item-text">{{appParams.menu.2.text}}</span>
        </a>

        <a data-route="members" href="{{baseUrl}}{{appParams.menu.3.url}}" class="menu-item">
          <iron-icon icon="social:group"></iron-icon>
          <span class="menu-item-text">{{appParams.menu.3.text}}</span>
        </a>

        <a data-route="publications" href="{{baseUrl}}{{appParams.menu.4.url}}" class="menu-item">
          <iron-icon icon="av:library-books"></iron-icon>
          <span class="menu-item-text">{{appParams.menu.4.text}}</span>
        </a>

        <a data-route="projects" href="{{baseUrl}}{{appParams.menu.5.url}}" class="menu-item">
          <iron-icon icon="work"></iron-icon>
          <span class="menu-item-text">{{appParams.menu.5.text}}</span>
        </a>

        <a data-route="contact" href="{{baseUrl}}{{appParams.menu.6.url}}" class="menu-item">
          <iron-icon icon="communication:contacts"></iron-icon>
          <span class="menu-item-text">{{appParams.menu.6.text}}</span>
        </a>
      </paper-menu>
    </paper-scroll-header-panel>

    <!-- Main Area -->
    <paper-scroll-header-panel main id="headerPanelMain" fixed>

      <!-- Main Toolbar -->
      <paper-toolbar id="mainToolbar">
        <paper-icon-button id="paperToggle" icon="menu" paper-drawer-toggle></paper-icon-button>
        <span class="flex"></span>

        <!-- Toolbar icons -->
        <paper-icon-button id="switch-language-button" icon="social:public" alt="Switch Language"></paper-icon-button>

        <!-- Application name -->
        <div class="middle middle-container center horizontal layout">
          <div class="app-name">{{pageTitle}}</div>
        </div>

        <!-- Application sub title -->
        <div class="bottom bottom-container center horizontal layout">
          <div class="bottom-title paper-font-subhead"></div>
        </div>

      </paper-toolbar>

      <!-- Main Content -->
      <div class="content">
        <iron-pages attr-for-selected="data-route" selected="{{route}}">

          <section data-route="about">
            <about-page languages="{{appParams.language}}"></about-page>
          </section>

          <section data-route="news">
            <news-list languages="{{appParams.language}}"></news-list>
          </section>

          <section data-route="prof">
            <professor-page languages="{{appParams.language}}"></professor-page>
          </section>

          <section data-route="members">
            <member-page languages="{{appParams.language}}"></member-page>
          </section>

          <section data-route="publications">
            <paper-page></paper-page>
          </section>

          <section data-route="projects">
            <project-page></project-page>
          </section>

          <section data-route="contact">
            <contact-page languages="{{appParams.language}}"></contact-page>
          </section>

        </iron-pages>
      </div>
    </paper-scroll-header-panel>
  </paper-drawer-panel>

  <paper-toast id="toast">
    <span class="toast-hide-button" role="button" tabindex="0" onclick="app.$.toast.hide()">Ok</span>
  </paper-toast>

  <!-- Uncomment next block to enable Service Worker support (1/2) -->
  <!--
  <paper-toast id="caching-complete"
               duration="6000"
               text="Caching complete! This app will work offline.">
  </paper-toast>

  <platinum-sw-register auto-register
                        clients-claim
                        skip-waiting
                        on-service-worker-installed="displayInstalledToast">
    <platinum-sw-cache default-cache-strategy="fastest"
                       cache-config-file="cache-config.json">
    </platinum-sw-cache>
  </platinum-sw-register>
  -->

</template>

<!-- build:js scripts/app.js -->
<script src="scripts/app.js"></script>
<!-- endbuild-->
</body>

</html>
